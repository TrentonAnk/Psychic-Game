<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <title>Psychic Game</title>

<body>
    <section class="hero is-dark is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Psychic Game
                </h1>
                <h2 class="subtitle">
                    Can You See the future
                </h2>
            </div>
        </div>
    </section>
    <br>
    <br>
    <section class="section">
        <div class="container">
            <h2 class="subtitle">
                Press and Letter to Start Guessing
            </h2>
            <div><img src="assets/images/nice.png" ></div>
            <div id="game">
                <div>
                    <p> Wins:</p>
                    <p id="wins"> 0 </p>
                </div>
                <div>
                    <p> Losses:</p>
                    <p id="losses"> 0 </p>
                </div>
                <div>
                    <p> Guesses left:</p>
                    <p id="guessesLeft"> 9 </p>
                </div>
                <div>
                    <p> Guesses So Far: </p>
                    <p id="guessSoFar"></p>
                </div>
            </div>
        </div>
    </section>
